<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mềm Ôn Tập UI/UX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Ôn Tập Tương Tác Người Máy (UI/UX)</h1>
        
        <div class="chapters-nav mb-4">
            <h2 class="h5">Chọn Chương Để Ôn Tập:</h2>
            <select id="chapter-select" class="form-select d-inline-block"></select>
        </div>

        <div id="quiz-section" class="quiz-section hidden">
            <h2 id="chapter-title" class="h5"></h2>
            <div id="question-container"></div>
            <button id="submit-btn" class="btn btn-primary btn-lg w-100 mb-2 hidden">Kiểm Tra Đáp Án</button>
            <button id="next-question-btn" class="btn btn-success btn-lg w-100 mb-2 hidden">Câu Kế Tiếp</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
